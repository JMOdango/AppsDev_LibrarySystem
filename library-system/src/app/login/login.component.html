<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Sign In</h5>
          <form (ngSubmit)="login()">

            <div class="form-floating mb-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" [(ngModel)]="user.email">
            </div>

            <div class="form-floating mb-3">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password">
            </div>

            <div class="form-check mb-3">
              <input (change)="remember()" class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember Me
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign In</button>
              <button class="btn btn-google btn-login text-uppercase fw-bold m-2" (click)="loginWithGoogle()" type="button">
                <fa-icon [icon]="faGoogle"></fa-icon>
                  Sign in with Google
              </button>
            </div>
            <hr class="my-4">
            <div class="d-grid mb-2">
              <label>Don't have an account yet? <a class="registerBtn" routerLink="/register">Create Account</a></label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
