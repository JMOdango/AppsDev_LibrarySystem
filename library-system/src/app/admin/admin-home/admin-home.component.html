<div class="container">
    <div class="row">
      <div class="col">
        <div class="small">
          <app-admin-add></app-admin-add>
          <hr />
          <app-admin-delete></app-admin-delete>
        </div>
      </div>
      <div class="col ml-5 mt-2" *ngIf="admins$">
        <app-admin-card
          [admins$]="admins$"
          (selectedStudent)="onEdit($event)"
        ></app-admin-card>
      </div>
      <div class="col mt-2" *ngIf="editing">
        <app-admin-edit
          [admin]="admins$[editingIndex]"
          (editStatus)="editComplete($event)"
        ></app-admin-edit>
      </div>
    </div>
  </div>
