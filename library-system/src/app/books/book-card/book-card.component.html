<p>book-card works!</p>
<div
  class="card"
  style="width: 18rem; margin-top: 10px"
  *ngFor="let books of books$; index as i"
>
  <div class="card-header title">
    <!-- <span class="id">{{ books.$key }}</span> -->
    <span class="id">{{ books.ISBN}}</span>
    <span class="edit" (click)="onClick(i)"
      ><i class="bi bi-pencil-square editing"></i
    ></span>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      {{ books.Title }}
    </li>
    <li class="list-group-item">{{ books.Author }}</li>
    <li class="list-group-item">{{ books.Genre }}</li>
  </ul>
</div>
