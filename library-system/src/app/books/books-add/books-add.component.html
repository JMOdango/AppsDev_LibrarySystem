<div class="card mt-3">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="Title"
          class="form-control"
          id="Title"
          formControlName="Title"
        />
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input
          type="Author"
          class="form-control"
          id="Author"
          formControlName="Author"
        />
      </div>
      <div class="Genre">
        <label for="Genre">Genre</label>
        <input
          type="Genre"
          class="form-control"
          id="Genre"
          formControlName="Genre"
        />
      </div>
      <div class="form-group">
        <label for="ISPN">ISPN</label>
        <input
          type="ISPN"
          class="form-control"
          id="ISPN"
          formControlName="ISPN"
        />
      </div>

      <button type="submit" class="btn btn-secondary" [disabled]="!form.valid">
        Submit
      </button>
    </form>
  </div>
</div>
